<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Day In My Life</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <h1>A Day In My Life</h1>
  </div>

  <header>
    <div class="header-content">
      <div class="header-left">
        <span id="greeting"></span>
      </div>
      <div class="header-right">
        <span id="datetime"></span>
      </div>
    </div>
  </header>

  <main>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Elden ring.jpg" class="d-block w-100" alt="Gambar 1">
        </div>
        <div class="carousel-item">
          <img src="fields.jpg" class="d-block w-100" alt="Gambar 2">
        </div>
        <div class="carousel-item">
          <img src="playthrough.jpg" class="d-block w-100" alt="Gambar 3">
        </div>
      </div>      
      <a class="carousel-control-prev" href="" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="cards">
      <div class="card" id="card1">
        <img src="chara.jpg" alt="Card 1" style="width:100%">
        <div class="container">
          <h4><b>NPC</b></h4>
          <p>Non Player Character.</p>
        </div>
        <div class="nav-links">
          <a href="https://eldenring.wiki.fextralife.com/NPCs">NPC</a>
        </div>
      </div>
      <div class="card" id="card2">
        <img src="enemy.jpg" alt="Card 2" style="width:100%">
        <div class="container">
          <h4><b>Kroco</b></h4>
          <p>Lebih baik hindari saja.</p>
        </div>
        <div class="nav-links">
          <a href="https://eldenring.wiki.fextralife.com/Creatures+and+Enemies">Kroco</a>
        </div>
      </div>
      <div class="card" id="card3">
        <img src="demigod.jpg" alt="Card 3" style="width:100%">
        <div class="container">
          <h4><b>Boss</b></h4>
          <p>Harus gitgud.</p>
        </div>
        <div class="nav-links">
          <a href="https://eldenring.wiki.fextralife.com/Bosses">Bosses</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2024 A Day In My Life. Game Entertainment.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
